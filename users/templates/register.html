{% extends 'layout.html' %}
{% load static %}

{% block title %}
  Register
{% endblock title %}

{% block content %}
  <main class="my-6 ">
    <div class="max-w-md p-8 mx-auto border-2 border-slate-800 rounded-lg ">
      <h1 class="text-3xl font-bold text-center text-slate-600">Register</h1>
      
      <!-- use the RegisterForm to log in the user -->
      <form action="" method="POST" class="my-4 flex flex-col flex-wrap gap-2">
        
        {% csrf_token %}
        <label for="{{ form.username.id_for_label }}" class="w-1/2 ">Username:</label>
        {{ form.username }}
        <label for="{{ form.email.id_for_label }}" class="w-1/2">Email:</label>
        {{ form.email }}
        <label for="{{ form.password1.id_for_label }}" class="w-1/2">Password:</label>
        {{ form.password1 }}
        <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
        {{ form.password2 }}
        
        <button type="submit" class="py-2 px-4 m-2 rounded-xl bg-purple-500 text-white hover:bg-purple-400">Register</button>
      </form>
    </div>
  </main>
{% endblock content %}
