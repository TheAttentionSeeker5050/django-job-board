{% extends 'layout.html' %}
{% load static %}


{% block title %}
  Profile
{% endblock title %}



{% block content %}
  
  

  <main class="max-w-md p-8 mx-auto my-6 ">
    <h1 class="text-3xl font-bold text-center text-slate-600">Panda Jobs - User Profile</h1>

    <!-- display the user data here -->
    <div class="my-6 flex flex-row flex-wrap gap-2">
      <label for="username" class="w-1/2 ">Username:</label>
      <p class="w-1/2">{{ user.username }}</p><br>
      <label for="email" class="w-1/2">Email:</label>
      <p class="w-1/2">{{ user.email }}</p>
      <label for="first_name" class="w-1/2">First Name:</label>
      <p class="w-1/2">{{ user.first_name }}</p>
      <label for="last_name" class="w-1/2">Last Name:</label>
      <p class="w-1/2">{{ user.last_name }}</p>
      <label for="date_joined" class="w-1/2">Date Joined:</label>
      <p class="w-1/2">{{ user.date_joined }}</p>
      <label for="last_login" class="w-1/2">Last Login:</label>
      <p class="w-1/2">{{ user.last_login }}</p>
    </div>

    
    
  </main>
{% endblock content %}
