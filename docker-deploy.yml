version: '3'
services:
  
  web:
    build:
      context: "./"
      dockerfile: "django-deploy.Dockerfile"
    restart: always
    container_name: web
    # use gunicorn to serve the django app on port 5000 production
    # command: python manage.py runserver --port 5000 env=production
    ports:
      - "5001:5000"
    volumes:
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules
      - static:/usr/src/app/static
    env_file:
      - deploy.env
    networks:
      - jobboard_django_network
      - jobboard_nginx_network
      - docker-dbs_general-db-network
    # depends_on:
    #   - postgres
  
  nginx:
    container_name: nginx
    depends_on:
      - web
    build:
      context: "./nginx"
      dockerfile: nginx.Dockerfile
    ports:
      - "82:80"
    volumes:
      - static:/usr/src/app/static
    networks:
      - jobboard_nginx_network

volumes:
  node_modules:
  static:
  
networks:
  jobboard_django_network:
    driver: bridge

  jobboard_nginx_network:
    driver: bridge

  docker-dbs_general-db-network:  
    external: true