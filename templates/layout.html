
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'tailwind/styles.css' %}">
  <title>Panda Jobs -
    {% block title %} {% endblock title %}
  </title>
  <script src="{% static 'libs/tinymce/tinymce.min.js' %}" ></script>
  <!-- <script src="{{ TINYMCE_JS_URL }}" ></script> -->
  <script>
    tinymce.init({
      selector: 'textarea',
    });
  </script>
</head>
<body class="min-h-screen ">
  
  {% include 'header.html' %}
  {% block header %}
  
  {% endblock header %}

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- make a block content -->
  {% block content %}
  {% endblock content %}
</body>
</html>
