{% extends 'layout.html' %}
{% load static %}


{% block title %}
  Jobs List
{% endblock title %}



{% block content %}

  <main class="max-w-4xl p-8 mx-auto my-6 ">
    <h1 class="text-3xl font-bold text-center text-slate-600">Panda Jobs - Job List</h1>
    
    <div class="mt-8">
      <ul>
        {% for job in jobs %}
          <li class="mb-4">
            <!-- id=job.id -->
            <a href="{% url 'job_detail' pk=job.id %}" 
            class="text-xl font-bold text-slate-600">{{ job.title }}</a>
            <p class="text-gray-600">{{ job.description }}</p>
          </li>
        {% endfor %}
      </ul>
    </div>

  </main>
{% endblock content %}
