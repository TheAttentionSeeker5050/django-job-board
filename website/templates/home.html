{% extends 'layout.html' %}
{% load static %}


{% block title %}
  Home
{% endblock title %}



{% block content %}
  <div hidden class="hidden justify-between w-10 border-b-2 border-slate-400 bg-green-50 bg-cyan-100 bg-indigo-200 flex-row gap-2 gap-4 gap-5 items-center text-xl justify-evenly justify-around px-8 min-h-screen">
  </div>
  

  <main class="flex flex-col justify-center my-4 min-h-[480px]">
    <h1 class="hidden">Welcome to Panda Jobs, Your cute job board</h1>

    <!-- a search bar that search jobs, has an input and a choose location -->
    <form action="" method="GET" class="mx-auto rounded-xl border-2 border-slate-500 ">
      <input type="text" name="job_search_prompt" id="job_search_prompt" placeholder="Search a job here" class="rounded-xl px-4 py-2 outline-0 w-72">
      <input type="text" name="job_search_location" id="job_search_location" placeholder="Location" class="px-4 py-3 rounded-xl outline-0 w-40">
      <button type="submit" class="py-2 px-4 m-2 rounded-xl bg-purple-500 text-white hover:bg-purple-400">Search</button>
    </form>
    
  </main>
{% endblock content %}
